<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Uncorked</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav role='navigation'>
        <span id='nav-link'>Home</span>
        <span id='nav-link'>Search</span>
        <span id='nav-link'>History</span>
    </nav>
    <main role='main'>
        <header role='banner'>
            <h1>Uncorked</h1>
        </header>
        <section>
            <form class='search-form'>
                <fieldset class='search-field'>
                    <legend>Search</legend>
                    <ul>
                        <li>
                            <input placeholder='Winemaker' type='text' name='winemaker' id='winemaker' />
                        </li>
                        <li>
                            <input placeholder='Wine Name' type='text' name='wine-name' id='wine-name' />
                        </li>
                        <li>
                            <input placeholder='Grape Varietals' type='text' name='varietals' id='varietals' />
                        </li>
                        <li>
                            <input placeholder='Vintage' type='text' name='vintage' id='vintage' />
                        </li>
                        <li>
                            <input placeholder='Rating:   * * * * *' type='text' name='rating' id='rating' />
                        </li>
                    </ul>
                </fieldset>
                <br>
                <button type='submit'>Search</button>
                <br>
                <button type='submit'>Cancel</button>
            </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>
